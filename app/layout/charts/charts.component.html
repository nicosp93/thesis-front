<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
        <div [fxFlex]="100">
            <mat-card >
                <mat-card-header>
                    <mat-card-title>Last seven Days</mat-card-title>
                    <mat-card-title> Showing : {{ dataType }}</mat-card-title>
                </mat-card-header>
                <app-tool-tip style="float: right;" [dataType]="dataType" (talk)="talkBack($event)" ></app-tool-tip>
                <mat-card-content *ngIf="loaded" >
                    <canvas baseChart width="500" height="200" 
                        [datasets]="lineChartData"  
                        [labels]="lineChartLabels" 
                        [options]="lineChartOptions"
                        [colors]="lineChartColors" 
                        [legend]="lineChartLegend" 
                        [chartType]="lineChartType" 
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div [fxFlex]="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Last messages received - GENERAL</mat-card-title>
            </mat-card-header>
            <app-tables [perdevice]="false"></app-tables>
        </mat-card>
    </div>
     <div [fxFlex]="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Last messages received - PER DEVICE</mat-card-title>
            </mat-card-header>
            <app-tables [perdevice]="true"></app-tables>
        </mat-card>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div [fxFlex]="70">
        <mat-card>
            <mat-card-header>
                    <mat-card-title>Last 24 Hours</mat-card-title>
                    <mat-card-title> Showing : {{ dataTypeToday }}</mat-card-title>
            </mat-card-header>
                <app-tool-tip style="float: right;" [dataType]="dataTypeToday" (talk)="talkBackToday($event)" ></app-tool-tip>
                <mat-card-content *ngIf="loadedToday">
                    <canvas baseChart width="500" height="200" 
                        [datasets]="lineChartDataToday"  
                        [labels]="lineChartLabelsToday" 
                        [options]="lineChartOptions"
                        [colors]="lineChartColors" 
                        [legend]="lineChartLegend" 
                        [chartType]="lineChartType" 
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </mat-card-content>
            </mat-card>
    </div>
    <div [fxFlex]="30">
         <mat-card>
            <mat-card-header>
                <p>Highest temperatures per month</p>
            </mat-card-header>
            <mat-card-content>
                <app-tables></app-tables>
            </mat-card-content>
        </mat-card>
    </div>
</div>
