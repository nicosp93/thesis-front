<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
        <div [fxFlex]="75">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Data received</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <canvas baseChart width="500" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div [fxFlex]="25">
            <app-date-picker-from></app-date-picker-from>
            <app-date-picker-to></app-date-picker-to>
        </div>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div [fxFlex]="100">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Last messages received</mat-card-title>
            </mat-card-header>
            <app-tables></app-tables>
        </mat-card>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div [fxFlex]="70">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Bar Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                    [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
            </mat-card-content>
        </mat-card>
    </div>
    <div [fxFlex]="30">
         <mat-card>
            <mat-card-header>
                <p>Highest temperatures per month</p>
            </mat-card-header>
            <mat-card-content>
                <app-tables></app-tables>
            </mat-card-content>
        </mat-card>
    </div>
</div>
