<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
        <div [fxFlex]="100">         
            <mat-card >
                <div fxLayout="row" fxLayoutAlign="space-between start" [fxFlex]="100">
                    <mat-card-title>Last 7 Days</mat-card-title>
                    <p> Showing : {{ dataType }}</p>
                    <app-tool-tip   [dataType]="dataType" (talk)="talkBack($event)" ></app-tool-tip>
                </div>
                <mat-card-content *ngIf="loaded" >
                    <canvas baseChart width="500" height="200" 
                        [datasets]="lineChartData"  
                        [labels]="lineChartLabels" 
                        [options]="lineChartOptions"
                        [colors]="lineChartColors" 
                        [legend]="lineChartLegend" 
                        [chartType]="lineChartType" >
                    </canvas>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutAlign="space-around stretch" fxLayoutGap="20px">
    <div [fxFlex]="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Last messages received - GENERAL</mat-card-title>
            </mat-card-header>
            <app-tables [perdevice]="false"></app-tables>
        </mat-card>
    </div>
    <div [fxFlex]="50">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Last messages received - PER DEVICE</mat-card-title>
            </mat-card-header>
            <app-tables [perdevice]="true"></app-tables>
        </mat-card>
    </div>
</div>
