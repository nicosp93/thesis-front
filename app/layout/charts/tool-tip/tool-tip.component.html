<mat-card>
    <mat-card-content>
        <mat-form-field class="example-user-input">
            <mat-select placeholder="Type Of Data" [formControl]="position" (selectionChange)="changeOption($event.value)">
                <mat-option *ngFor="let dataType of typeOfData" [value]="dataType">
                    {{ dataType }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>
